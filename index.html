<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
        <h1 class="title">ETCH-A-SKETCH</h1>
    </header>
    <main class="main">
        <div class="settings">
            <div id="rangeValue"></div>
            <div>
                <input type="range" id="gridSize" min="1" max="32" value="16">
            </div>
            <div>
                <input type="radio" id="defaultMode" name="mode" value="default">
                <label for="defaultMode">Default mode</label>
            </div>
            <div>
                <input type="radio" id="rainbowMode" name="mode" value="rainbow" checked>
                <label for="rainbowMode">Rainbow mode</label>
            </div>
            <div>
                <input type="radio" id="eraserMode" name="mode" value="eraser">
                <label for="eraserMode">Eraser</label>
            </div>
            <button id="clearBtn">Clear</button>
        </div>
        <div id="grid"></div>
  </body>
</html>
